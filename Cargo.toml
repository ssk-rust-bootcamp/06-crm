[workspace]
members = ["crm"]
resolver = "2"


[workspace.dependencies]
anyhow = "1.0.86"
prost = "0.13.1"
prost-build = "0.13.1"
prost-types = "0.13.1"
tokio = { version = "1.38.1", features = ["rt-multi-thread", "rt", "macros"] }
tonic = { version = "0.12.1", features = ["tls", "zstd"] }
tonic-build = "0.12.1"
